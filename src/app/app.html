<div class="app-wrapper">
  <app-chat-history 
    [currentSessionId]="currentSessionId"
    (sessionSelected)="onSessionSelected($event)"
    (newChat)="onNewChat()"
    (clearHistory)="onClearHistory()"
    (sidebarStateChanged)="onSidebarStateChanged($event)">
  </app-chat-history>
  
  <section class="app-container" [class.sidebar-open]="isSidebarOpen()">
  <app-header></app-header>
  <app-message-panel [messages]="data" [isLoading]="isLoading"></app-message-panel>
  <app-user-input (sendMessageEmitter)="getMessage($event)"></app-user-input>
    
    <button class="clear-chat-btn" (click)="onNewChat()" title="Clear current chat">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 7L18.1327 19.1425C18.0579 20.1891 17.187 21 16.1378 21H7.86224C6.81296 21 5.94208 20.1891 5.86732 19.1425L5 7M10 11V17M14 11V17M15 7V4C15 3.44772 14.5523 3 14 3H10C9.44772 3 9 3.44772 9 4V7H4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Clear Chat
    </button>
</section>
</div>
